<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Party Planner</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Party Planner</h1>

    <div id="party-list"></div>

    <form id="new-party-form">
        <input type="text" id="party-name" placeholder="Name" required />
        <input type="datetime-local" id="party-date" required />
        <input type="text" id="party-location" placeholder="Location" required />
        <textarea id="party-description" placeholder="Description"></textarea>
        <button type="submit">Add Party</button>
    </form>

    <script src="index.js"></script>
</body>

</html>
